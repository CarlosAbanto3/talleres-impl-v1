components:
  securitySchemes:
    sigv4:
      x-custom-value1: awsSigv4
paths:
  /siniestros:
    get:
      x-rimac-integration:
        function: "${self:custom.regions.abrev.${opt:stage}}COM${opt:stage}ARQIMPLV1"
        type: "aws"
        requestTemplates:
          application/json: $$file:../config/serverless/request/buscarSiniestro.vm
        responses:
          default:
            statusCode: "200"
            responseTemplates:
